<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - SyncBridge Demo</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --error: #f87171;
      --success: #34d399;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.12), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(14, 165, 233, 0.15), transparent 30%),
                  var(--bg);
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
    }
    .brand { font-weight: 700; letter-spacing: 0.5px; }
    nav { display: flex; align-items: center; gap: 12px; }
    nav a {
      color: var(--muted);
      text-decoration: none;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 10px;
      transition: color 0.2s ease, background 0.2s ease;
    }
    nav a:hover { color: var(--text); background: rgba(255, 255, 255, 0.04); }
    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 40px 20px 60px;
    }
    .card {
      width: min(460px, 92vw);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px;
      backdrop-filter: blur(8px);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
    }
    .card h1 { margin: 0 0 8px; font-size: 24px; }
    .card p { margin: 0 0 16px; color: var(--muted); line-height: 1.5; }
    label {
      display: block;
      margin: 14px 0 6px;
      font-size: 14px;
      color: #cbd5e1;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1221;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus {
      border-color: rgba(56, 189, 248, 0.6);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.15);
    }
    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      width: 100%;
      margin-top: 16px;
    }
    .btn:hover {
      transform: translateY(-1px);
      border-color: rgba(56, 189, 248, 0.4);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
    .btn.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      border: none;
      color: #0b1727;
      font-weight: 600;
      box-shadow: 0 12px 30px rgba(14, 165, 233, 0.25);
    }
    .status { margin-top: 12px; font-size: 14px; min-height: 22px; }
    .status.success { color: var(--success); }
    .status.error { color: var(--error); }
    .hint {
      margin-top: 16px;
      padding: 12px;
      background: rgba(56, 189, 248, 0.07);
      border: 1px dashed rgba(56, 189, 248, 0.5);
      border-radius: 12px;
      font-size: 13px;
      color: #cdeafe;
    }
    footer {
      text-align: center;
      padding: 18px;
      color: var(--muted);
      font-size: 13px;
    }
    @media (max-width: 540px) {
      header { padding: 14px 18px; }
      .card { padding: 22px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">SyncBridge Demo</div>
    <nav>
      <a href="index.html">主页</a>
      <a href="srs.html">SRS</a>
      <a href="login.html">登录</a>
      <a href="tbd.html">Demo</a>
    </nav>
    <div class="actions">
      <button class="btn" onclick="window.location.href='register.html'">注册</button>
      <button class="btn primary" onclick="window.location.href='login.html'">登录</button>
    </div>
  </header>

  <main>
    <div class="card">
      <h1>注册</h1>
      <p>演示注册：根据 License Key 自动判定角色（不再需要手动选择角色）。</p>
      <form id="registerForm">
        <label for="reg-username">用户名</label>
        <input id="reg-username" name="username" placeholder="自定义用户名" required />

        <label for="reg-password">密码</label>
        <input id="reg-password" name="password" type="password" placeholder="设置密码" required />

        <label for="reg-license">License Key</label>
        <input id="reg-license" name="license" placeholder="请输入 License Key" />

        <button type="submit" class="btn primary">完成注册</button>
        <div class="status" id="status"></div>
      </form>
      <div class="hint">
        允许的 License Key：<br>
        AAAAA-BBBBB-CLIEN-TESTD （绑定角色：Client）<br>
        AAAAA-BBBBB-DEVEL-TESTD （绑定角色：Developer）<br>
        其他 Key 会被拒绝；演示仅前端校验，不写入真实后端。
      </div>
    </div>
  </main>

  <footer>
    静态演示页，无任何真实后端调用
  </footer>

  <script>
    const LICENSE_CLIENT = "AAAAA-BBBBB-CLIEN-TESTD";
    const LICENSE_DEV = "AAAAA-BBBBB-DEVEL-TESTD";
    const form = document.getElementById("registerForm");
    const statusEl = document.getElementById("status");

    function showStatus(message, type) {
      statusEl.textContent = message;
      statusEl.className = "status " + (type || "");
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = form.username.value.trim();
      const password = form.password.value;
      const license = (form.license.value || "").trim();

      if (!username || !password) {
        showStatus("请填写用户名和密码", "error");
        return;
      }

      let role = null;
      if (license === LICENSE_CLIENT) {
        role = "client";
      } else if (license === LICENSE_DEV) {
        role = "dev";
      } else {
        showStatus(`License Key 无效，仅允许 ${LICENSE_CLIENT} 或 ${LICENSE_DEV}`, "error");
        return;
      }
      const payload = { username, password, role };
      sessionStorage.setItem("demoRegisteredUser", JSON.stringify(payload));
      sessionStorage.setItem("demoUser", username || "new_user");
      sessionStorage.setItem("demoRole", role);
      showStatus("注册成功，前往登录页面…", "success");
      setTimeout(() => { window.location.href = "login.html"; }, 500);
    });
  </script>
</body>
</html>
